  <body>
    <img src="media/zombiekill-logo.png" alt="Zombies Kill"  class="main-logo"/>
    <nav class="btns-box">
        <button type="button" id="pauseBtn">‚è∏PAUSE</button>

        </button>
    </nav>
    <div class="start-screen">
      <input type="text" id="playerName" placeholder="Enter Player Name" />
      <!-- <img src="media/bigzombie1-final.png" style="transform:rotate(-90deg)" alt="bigzombie-walk"> -->
      <button type="button" onclick="startGame()">Start Game</button>
      <p class="small-para">or Download Game QR and Invite Friends</p>
      <button type="button" onclick="qrDownload()">Download QR</button>
    </div>

    <canvas></canvas>

    <div class="game-over">
      <h2 class="gameover-head">Game Over</h2>
      <p id="finalScore" class="final-score-para"></p>

        onclick="reset()"
        id="tryAgainBtn"
        class="tryAgainBtn"
      >
        Try Again

      <button type="button" class="feedback-btn"><a href="mailto:devdas.web+Zombieskillgame@gmail.com" rel="no_opener">Send Feedback</a></button>
